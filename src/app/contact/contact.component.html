<div class="container">
  
  <h1>Contact List
    <a [routerLink]="['/contact-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>PostId</th>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.postId }}</td>
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.body }}</td>
        <td><a [routerLink]="['/contact-detail', contact.id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
