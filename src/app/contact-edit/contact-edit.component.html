<div class="container">
  <h1>Edit Contact</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateContact(contact.name)" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">PostId</label>
          <input type="text" class="form-control" [(ngModel)]="contact.postId" name="PostId" required>
        </div>
        <div class="form-group">
          <label for="name">Id</label>
          <input type="text" class="form-control" [(ngModel)]="contact.id" name="Id" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.name" name="Name" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="phone" class="form-control" [(ngModel)]="contact.email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="name">Body</label>
          <input type="email" class="form-control" [(ngModel)]="contact.body" name="Body" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
